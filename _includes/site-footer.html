<footer class="footer">

      <div class="social-links">
      <small class="small">&copy; {{ site.title }} {{ site.time | date: '%Y' }}</small>
        <a class="social-link" href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="social-link" href="https://github.com/{{ site.github_username }}" target="_blank">
          <i class="fa fa-github" style="color: black"></i>

        <a class="social-link" href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
          <i class="fa fa-linkedin" style="color: #0077B5"></i>
        </a>
      </div>
    </div>
  </div>
</footer>
